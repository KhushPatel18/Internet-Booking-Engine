
server.port=8080
logging.level.root=info

# Graphql setup
spring.graphql.graphiql.enabled=true
spring.cloud.azure.keyvault.secret.property-sources[0].endpoint= https://team-12-ibe-key-vault.vault.azure.net/
graphql.client.url=${graphqlEndpoint}
API_KEY=${graphqlApiKey}

# Data source setup
spring.datasource.url=${databaseUrl}

# Email service
emailServiceConnectionString=${emailServiceConnectionString}

# JPA Setup
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect